<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/signature-pad/jquery.signaturepad.css" >
    
    <title>Forms App</title>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

</head>

<body>

    <div class="fh_appform_container">
        <div id="fh_appform_header" class="hidden bar-title fh_appform_button_bar" style="height: 35px;"></div>
        <div id="fh_appform_alerts_area"><div class="fh_appform_alert_offline hidden error">Working Offline.</div></div>

        <div id="fh_appform_form_list" class="fh_appform_form hidden"></div>

        <div id="fh_appform_drafts" class="fh_appform_form hidden"></div>

        <div id="fh_appform_pending" class="fh_appform_form hidden"></div>

        <div id="fh_appform_sent" class="fh_appform_form hidden"></div>

        <div id="fh_appform_settings" class="fh_appform_form hidden"></div>


        <div id="fh_appform_content" class="hidden"></div>

        <script src="feedhenry.js" type="text/javascript"></script>
        <script>
            // Namespace
            var App = App || {};
            App.views = App.views || {};
            App.collections = App.collections || {};
        </script>
        <script src="lib.min.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>

        <script>
                jQuery(document).ready(function(){
                    try {
                        var headerHeight = jQuery('#fh_appform_header').outerHeight();
                        jQuery('body').addClass('fh_appform_body_area');
                        jQuery('#fh_appform_alerts_area').css('clear', 'both');
                    } catch(e) {
                        console.error("load failed");
                        console.error(e);
                    }
                });
        </script>



    </div>

</body>

</html>
